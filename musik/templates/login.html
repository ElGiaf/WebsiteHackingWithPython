{% extends 'base.html' %}

{% block title %}
Login
{% endblock %}

{% block content %}
<body class="text-center">
    <div class="container">
        <form method="POST" class="form-register" action="/login" style="color:black">
            <br>
            <img class="mb-4" src="image/Logo.png" alt="" style="width:200px;">
            <br>
            <h1 class="h3 mb-3 font-weight-normal">
                Please Register
            </h1>

            <label for="Username" class="form-label">Username</label>
            <input type="text" id="Username" name="Username" class="form-control">
            <label for="Password" class="form-label">Password</label>
            <input type="password" id="Password" name="Password" class="form-control" aria-describedby="passwordHelpBlock">
            <br>
            <button type="submit" class="btn btn-dark btn-outline-success" style="margin-bottom: 1em">Login</button>
            <br>
            <button type="button" class="btn btn-dark">
                <a href="/register" class="nav-link">Register</a>
            </button>
        </form>
    </div>
</body>

{% endblock %}
